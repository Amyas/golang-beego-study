{{template "header"}}
  <title>文章 - 我的 beego 博客</title>
</head>
<body>

  {{template "nav" .}}

  <div class="container" style="margin-top:50px;">
    <h1>文章列表</h1>
    <a href="/topic/add" class="btn btn-default">添加文章</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>文章名称</th>
          <th>文章内容</th>
          <th>创建时间</th>
          <th>更新时间</th>
          <th>浏览次数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .TopicList}}
        <tr>
          <th>{{.Id}}</th>
          <th>{{.Title}}</th>
          <th>{{.Content}}</th>
          <th>{{.Created}}</th>
          <th>{{.Updated}}</th>
          <th>{{.Views}}</th>
          <th>
            <a href="/topic/delete/{{.Id}}">删除</a>
          </th>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  
{{template "footer"}}
